  {% extends 'base.html' %}

  {% block title %}Prediction | Binance AI Trading Bot{% endblock %}

  {% block content %}
  <h2>Make a Prediction</h2>
  <form method="POST">
      <div class="form-group">
          <label for="model_file">Select Model</label>
          <select class="form-control" id="model_file" name="model_file">
              {% for model in available_models %}
                  <option value="{{ model }}">{{ model }}</option>
              {% endfor %}
          </select>
      </div>

      <div class="form-group">
          <label for="forecast_horizon">Forecast Horizon (Number of Steps)</label>
          <input type="number" class="form-control" id="forecast_horizon" name="forecast_horizon" value="1" required>
      </div>

      <!-- Add checkbox for including sentiment analysis -->
      <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="include_sentiment" name="include_sentiment">
          <label class="form-check-label" for="include_sentiment">Include Sentiment Analysis</label>
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
  </form>
  {% endblock %}
