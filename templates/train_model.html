<!-- templates/train_model.html -->
{% extends 'base.html' %}

{% block title %}Train Model | Binance AI Trading Bot{% endblock %}

{% block content %}
<h2>Train a Model</h2>
<form method="POST">
    <div class="form-group">
        <label for="model_type">Model Type</label>
        <select class="form-control" id="model_type" name="model_type">
            <option value="lstm">LSTM</option>
            <option value="cnn_lstm">CNN-LSTM</option>
            <option value="transformer">Transformer</option>
            <option value="prophet">Prophet</option>
        </select>
    </div>

    <div class="form-group">
        <label for="coin">Coin Pair</label>
        <input type="text" class="form-control" id="coin" name="coin" value="BTCUSDT" required>
    </div>

    <div class="form-group">
        <label for="data_period">Data Period (Days)</label>
        <input type="number" class="form-control" id="data_period" name="data_period" value="30" required>
    </div>

    <div class="form-group">
        <label for="epochs">Epochs</label>
        <input type="number" class="form-control" id="epochs" name="epochs" value="50" required>
    </div>

    <div class="form-group">
        <label for="batch_size">Batch Size</label>
        <input type="number" class="form-control" id="batch_size" name="batch_size" value="32" required>
    </div>

    <!-- Add input fields for hyperparameters -->
    <div class="form-group">
        <label for="hidden_size">Hidden Size</label>
        <input type="number" class="form-control" id="hidden_size" name="hidden_size" value="128" required>
    </div>

    <div class="form-group">
        <label for="num_layers">Number of Layers</label>
        <input type="number" class="form-control" id="num_layers" name="num_layers" value="2" required>
    </div>

    <div class="form-group">
        <label for="dropout">Dropout Rate</label>
        <input type="number" class="form-control" id="dropout" name="dropout" value="0.1" step="0.1" min="0" max="1" required>
    </div>

    <div class="form-group">
        <label for="learning_rate">Learning Rate</label>
        <input type="number" class="form-control" id="learning_rate" name="learning_rate" value="0.001" step="0.0001" required>
    </div>

    <div class="form-group">
        <label for="weight_decay">Weight Decay</label>
        <input type="number" class="form-control" id="weight_decay" name="weight_decay" value="0.0" step="0.0001" required>
    </div>

    <!-- For models with sequence length -->
    <div class="form-group">
        <label for="sequence_length">Sequence Length</label>
        <input type="number" class="form-control" id="sequence_length" name="sequence_length" value="60" required>
    </div>

    <!-- For Transformer model, you might allow users to specify num_heads -->
    <div class="form-group">
        <label for="num_heads">Number of Heads (Transformer)</label>
        <input type="number" class="form-control" id="num_heads" name="num_heads" value="8">
    </div>

    <!-- Prophet model does not require sequence length or other hyperparameters -->
    <!-- You might hide some fields based on the selected model using JavaScript -->

    <button type="submit" class="btn btn-primary">Train Model</button>
</form>
{% endblock %}
